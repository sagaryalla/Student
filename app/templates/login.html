<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .form-data{
            width:100%;
            max-width:600px;
            padding:20px;
            border:1px solid #ccc;
            padding:20px;
            background-color: #f9f9f9;
            text-align:center;

        }
        h2{
            text-align: center;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="form-data">
            <h2>Login Page</h2>
            <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Login</button>
            </form>
            <p>Don't have an account?<a href="{% url "register" %}">Register</a></p>
        </div>
    </div>
    
</body>
</html>
